<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hack For Naija Registration</title>
    <link rel="stylesheet" href="stylus.css">
</head>

<body class="body">
    <div class="container">
        <h1 class="display-2"><b>Hack for Naija Registration Form</b></h1>
        <form action="#">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="firstname" class="form-text text-white"><b>First name</b></label>
                    <input class="form-control" type="text" placeholder="firstname" id="firstname" name="firstname">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname" class="form-text text-white"><b>Last name</b></label>
                    <input class="form-control" type="text" placeholder="surname" id="lastname" name="lastname">
                </div>
            </div>

            <div class="form-group">
                <p class="form-text text-white"><strong>your desired Pathway:</strong></p>
                <label for="pathway" class="form-text text-white"><b>Pathway:</b></label>
                <select name="pathway" id="pathway" class="form-select">
                    <option selected>Select an option</option>
                    <option value="uiux">Web Development</option>
                    <option value="data">Data Analysis</option>
                    <option value="design" selected>Design</option>
                    <option value="cloud">Cloud Engineering</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email" class="form-text text-white"><b>Email:</b></label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password" class="form-text text-white"><b>Password:</b></label>
                <input class="form-control" type="password" name="password" id="password">
                <input type="checkbox" onclick="myFunction()"><span>Show Password</span>
            </div>
            <div class="form-group">
                <label for="password2" class="form-text text-white"><b>Verify Password:</b></label>
                <input class="form-control" type="password" name="password2" id="password2">
                <input type="checkbox" onclick="myFunction()">Show Password
            </div>
    </div>
    <div class="d-grid gap-1 col-6 mx-auto mt-5">
        <button class="btn btn-success" type="submit">Register</button>
    </div>

    </form>
    </div>
    <footer>
        <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">click me to display date and time </button>
        <p id="demo"></p>
    </footer>
    <script>
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }   
            var y = document.getElementById("password2");
            if (y.type === "password2") {
                y.type = "text";
            } else {
                y.type = "password2";
            }
        }
    </script>
</body>

</html>
